<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="stopwatch">
      <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
    </div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
    </div>
    <ul id="laps" class="laps-list"></ul>
  </div>

  <script>
    let minutes = 0, seconds = 0, milliseconds = 0;
    let timer;
    let isRunning = false;

    const minElem = document.getElementById("minutes");
    const secElem = document.getElementById("seconds");
    const msElem = document.getElementById("milliseconds");
    const lapsList = document.getElementById("laps");

    function updateDisplay() {
      minElem.textContent = minutes.toString().padStart(2, "0");
      secElem.textContent = seconds.toString().padStart(2, "0");
      msElem.textContent = milliseconds.toString().padStart(2, "0");
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          milliseconds += 1;
          if (milliseconds >= 100) {
            milliseconds = 0;
            seconds++;
          }
          if (seconds >= 60) {
            seconds = 0;
            minutes++;
          }
          updateDisplay();
        }, 10);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      minutes = 0;
      seconds = 0;
      milliseconds = 0;
      isRunning = false;
      updateDisplay();
      lapsList.innerHTML = "";
    }

    function recordLap() {
      if (isRunning) {
        const lapTime = `${minElem.textContent}:${secElem.textContent}:${msElem.textContent}`;
        const li = document.createElement("li");
        li.textContent = `Lap ${lapsList.children.length + 1}: ${lapTime}`;
        lapsList.appendChild(li);
      }
    }

    document.getElementById("start").addEventListener("click", startTimer);
    document.getElementById("pause").addEventListener("click", pauseTimer);
    document.getElementById("reset").addEventListener("click", resetTimer);
    document.getElementById("lap").addEventListener("click", recordLap);
  </script>
</body>
</html>
