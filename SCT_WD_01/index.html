<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixed Navigation Menu</title>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav id="navbar">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="content">
    <div id="home" class="section">Home Section</div>
    <div id="services" class="section">Services Section</div>
    <div id="about" class="section">About Section</div>
    <div id="contact" class="section">Contact Section</div>
  </div>

  <!-- JavaScript for scroll effect -->
  <script>
    const nav = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
